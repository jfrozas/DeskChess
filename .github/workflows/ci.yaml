name: CI

on:
  push:
    branches:
      - main  

jobs:
  run_tests:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python_version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    name: test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
      
      - name: Install dependencies
        run: python -m pip install pytest coverage chess Pillow matplotlib

      - name: Run tests with coverage
        run: coverage run -m pytest

      - name: Generate coverage report
        run: coverage xml

      - name: Create coverage badge
        run: |
          COVERAGE_PERCENTAGE=$(xmlstarlet sel -t -v "sum(//line/@hits) div sum(//line/@total)" coverage.xml)
          COVERAGE_PERCENTAGE=${COVERAGE_PERCENTAGE%.*}  # Round percentage
          curl -o coverage-badge.svg "https://img.shields.io/badge/coverage-$COVERAGE_PERCENTAGE%25-green.svg"

      - name: Commit badge to repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Add coverage badge"
          file_pattern: "coverage-badge.svg"
          branch: "main"

      - name: Push changes to repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}